<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main dark">
        <div class="header">
            <div class="theme">
                <div class="toggle-wrapper">
                    <div class="switch"></div>
                </div>
                <p id="themeText"><span class="light">light</span> <span class="dark">dark</span> mode</p>
            </div>
            <div class="search">
                <input type="text" id="searchInput">
                <button id="searchButton">
                    <img src="./images/search 1.png" alt="">
                </button>
            </div>
            <div class="cel-far-toggle">
                <button id="celsiusBtn" class="active">째C</button>
                <button id="farenheitBtn">째F</button>

            </div>
        </div>
        <div class="row1">
            <div class="location-and-time block">
                <h3 id="city">Yerevan</h3>
                <h1 id="time">09:03</h1>
                <h5 id="date">Thursday, 31 Aug</h5>

            </div>
            <div class="weather-info block">
                <div class="degree">
                    <h1 id="todaysWeather">24째C</h1>
                    <p id="feelsLike">Feels like: <span>22째C</span></p>
                    <div class="time-info">
                        <img class="img-icon" src="./images/sunrise-white 1.png" alt="">
                        <div>
                            <h5>Sunrise</h5>
                            <p id="sunriseTime">06:37 AM</p>
                        </div>

                    </div>
                    <div class="time-info">
                        <img class="img-icon" src="./images/sunset-white 1.png" alt="">
                        <div>
                            <h5>Sunset</h5>
                            <p id="sunsetTime">20:37 AM</p>
                        </div>

                    </div>


                </div>
                <div class="icon">
                    <img id="mainImg" class="weather-icon-image" src="./images/clear 1.png" alt="">
                    <h3 id="condition">Sunny</h3>
                </div>
                <div class="gen-data">
                    <div>
                        <img class="img-icon" src="./images/humidity 1.png" alt="">
                        <h5 id="humidity">41%</h5>
                        <p>Humidity</p>
                    </div>
                    <div>
                        <img class="img-icon" src="./images/wind 1.png" alt="">
                        <h5 id="windSpeed">2km/h</h5>
                        <p>Wind Speed</p>
                    </div>
                    <div>
                        <img class="img-icon" src="./images/pressure-white 1.png" alt="">
                        <h5 id="pressure">997hPa</h5>
                        <p>Pressure</p>
                    </div>
                    <div>
                        <img class="img-icon" src="./images/uv-white 1.png" alt="">
                        <h5 id="uv">8</h5>
                        <p>UV</p>
                    </div>
                </div>
            </div>



        </div>
        <div class="row2">
            <div class="five-days-podcast block">
                <h3>5 Days Forecast</h3>
               
            </div>
            <div class="hourly-forecast block">
                <h3>Horuly Forecast</h3>
                <div class="hours">
              
                </div>
            </div>
            <div></div>
        </div>
        <script type="module" src="index.js"></script>
</body>

</html>
