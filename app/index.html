<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="theme">
                <div class="toggle-wrapper">
                    <div class="switch"></div>
                </div>
                <p id="themeText">light mode</p>
            </div>
            <div class="search">
                <input type="text" id="searchInput">
                <button id="searchButton">
                    <img src="./images/search 1.png" alt="">
                </button>
            </div>
            <div class="cel-far-toggle">
                <button id="celsiusBtn" class="active">째C</button>
                <button id="farenheitBtn">째F</button>

            </div>
        </div>
        <div class="row1">
            <div class="location-and-time block">
                <h3>Yerevan</h3>
                <h1 id="time">09:03</h1>
                <h5>Thursday, 31 Aug</h5>

            </div>
            <div class="weather-info block">
                <div class="degree">
                    <h1>24째C</h1>
                    <p>Feels like: <span>22째C</span></p>
                    <div class="time-info">
                        <img src="./images/sunrise-white 1.png" alt="">
                        <div>
                            <h5>Sunrise</h5>
                            <p>06:37 AM</p>
                        </div>

                    </div>
                    <div class="time-info">
                        <img src="./images/sunset-white 1.png" alt="">
                        <div>
                            <h5>Sunset</h5>
                            <p>20:37 AM</p>
                        </div>

                    </div>


                </div>
                <div class="icon">
                    <img class="weather-icon-image" src="./images/clear 1.png" alt="">
                    <h3>Sunny</h3>
                </div>
                <div class="gen-data">
                    <div>
                        <img src="./images/humidity 1.png" alt="">
                        <h5>41%</h5>
                        <p>Humidity</p>
                    </div>
                    <div>
                        <img src="./images/wind 1.png" alt="">
                        <h5>2km/h</h5>
                        <p>Wind Speed</p>
                    </div>
                    <div>
                        <img src="./images/pressure-white 1.png" alt="">
                        <h5>997hPa</h5>
                        <p>Pressure</p>
                    </div>
                    <div>
                        <img src="./images/uv-white 1.png" alt="">
                        <h5>8</h5>
                        <p>UV</p>
                    </div>
                </div>
            </div>



        </div>
        <div class="row2">
            <div></div>
            <div></div>
        </div>

</body>

</html>
